<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../Online-shop/style.css">
    <link rel="stylesheet" href="../Online-shop/normalize.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__left">
                <a href="../Online-shop/index.html"><img src="../Online-shop/img/logo.svg" alt="Logo"></a>
                <button class="header__left__loupe-icon"><img src="../Online-shop/img/loupe.svg" alt="Search"></button>
            </div>
            <div class="header__right">
                <button class="header__right-bars"><img src="../Online-shop/img/burger.svg" alt="Menu"></button>
                <a href="#" class="header__right__user-icon"><img src="../Online-shop/img/account.svg"
                        alt="Account"></a>
                <span class="header__right__cart-wrapper">
                    <a href="" class="header__right__cart-icon"><img src="../Online-shop/img/cart.svg" alt="Cart"></a>
                    <span class="header__number">5</span>
                </span>
            </div>
        </div>
    </header>
    <section class="brand">
        <div class="brand-inside">
            <div class="brand__image">
                <img class="brand__img" src="../Online-shop/img/man.jpg" alt="Man">
            </div>
            <div class="brand__title-right">
                <h1 class="brand__title">the brand <div class="brand__subtitle">of luxerious <span
                            class="brand__subtitle-pink">fashion</span></div>
                </h1>
            </div>
        </div>
    </section>
    <section class="sales container">
        <h2 class="hidden">Sales</h2>
        <ul class="sales__list">
            <li class="sales__item sales__item-woman">
                <a class="sales__item-url" href="#">
                    <p class="sales__item-text">30% off</p>
                    <h3 class="sales__item-title">for women</h3>
                </a>
            </li>
            <li class="sales__item sales__item-man">
                <a class="sales__item-url" href="#">
                    <p class="sales__item-text">hot deal</p>
                    <h3 class="sales__item-title">for men</h3>
                </a>
            </li>
            <li class="sales__item sales__item-kid">
                <a class="sales__item-url" href="#">
                    <p class="sales__item-text">new arrivals</p>
                    <h3 class="sales__item-title">for kids</h3>
                </a>
            </li>
            <li class="sales__item sales__item-accessories">
                <a class="sales__item-url" href="#">
                    <p class="sales__item-text">luxirous &#38; trendy</p>
                    <h3 class="sales__item-title">accesories</h3>
                </a>
            </li>
        </ul>
    </section>
